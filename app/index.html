<!doctype html>
<html ng-controller="base.ctrl as $app">

	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="images/favicon.ico">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{{$app.info.moduleNameDisplay}} - {{$app.info.appDescription}}</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta http-equiv="cache-control" content="no-cache, must-revalidate" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="styles/vendor.css" type="text/css" />
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
	</head>

	<body>
		<div class="wrapper">
			<div id="system-menu" ng-show="$app.displayModulePane">
				<ul>
					<li ng-repeat="menu in $app.mainMenus">
						<a ng-class="{active: $app.currModule.moduleCode === '{{menu.moduleCode}}'}" ng-click="$app.navigateModule(menu)"><i class="{{menu.iconFontClass}}"></i>{{menu.nameDisplay}}</a>
					</li>
				</ul>
			</div>
			<div class="sidebar" data-color="azure" data-image="img/sidebar-5.jpg">
				<!--blue\azure\green\orange\red\purple +任意图片背景-->
				<div class="sidebar-wrapper">
					<div class="logo" ng-click="$app.toggleModulePane()">
						<a id="system-btn" href="javascript:void(0);" class="simple-text">{{$app.info.moduleDisplay}} · {{$app.info.menuDisplay}}<span ng-bind="systemNameDisplay"></span><i class="fa fa-plus-square"></i></a>
					</div>
					<div class="scroll-menu">
						<div>
							<ul class="nav">
								<li ng-repeat="subMenu in $app.currModule.subMenus">
									<a href="javascript:;" ng-click="$app.navigateState(subMenu)"> <i class="{{subMenu.iconFontClass}}"></i>
										<p>{{subMenu.nameDisplay}}</p>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="main-panel">
				<nav class="navbar navbar-default navbar-fixed">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2"> <span class="sr-only"> </span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
							<a class="navbar-brand" href="#">{{$app.info.appDescription}}·{{$app.info.company}}</a>
						</div>
						<div class="collapse navbar-collapse">
							<!--<ul class="nav navbar-nav navbar-left">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-globe"></i> <b class="caret"></b> <span class="notification">3</span> </a>
									<ul class="dropdown-menu">

								<li>
									<a href="#" ng-bind="userName"></a>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 设置 <b class="caret"></b> </a>
									<ul class="dropdown-menu">
										<!--<li>
											<a href="#">个人信息更新</a>
										</li>-->
										<li>
											<a href="members/modifyPwd.html">修改密码</a>

								</li>
								<li>
									<a href="javascript:localStorage.clear();window.location.href='login.html';">安全退出</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
				<div class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div data-ui-view="">
										<!--子模块加载区-->

								</div>

					<div class="container-fluid">
						<p class="copyright"> &copy; {{$app.info.copyright}}</p>
