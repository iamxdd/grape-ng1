<!doctype html>
<html ng-controller="sign.root.ctrl as rootContext">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="images/favicon.ico">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{{rootContext.info.moduleNameDisplay}} - {{rootContext.info.appDescription}}</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta http-equiv="cache-control" content="no-cache, must-revalidate" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="styles/vendor.css" type="text/css" />
		<link rel="stylesheet" href="styles/sign.css" type="text/css" />
	</head>
	<body>
		<nav class="navbar navbar-transparent navbar-absolute">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">城慧逛·智慧商业管理平台</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="javascript:void(0);" ng-click="rootContext.nav2State()"><i class="pe-7s-unlock"></i> {{rootContext.navdata.text}}
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="wrapper wrapper-full-page">
			<div class="full-page login-page" data-color="azure" data-image="images/full-screen-image-1.jpg">
				<div class="content" data-ui-view="">
					<!--子模块加载区-->
				</div>

				<footer class="footer footer-transparent">
					<div class="container">
						<p class="copyright">
							&copy; 2016 四川虹慧云商科技有限公司版权所有 Powered by hfingo 城慧逛·智慧商业管理平台
						</p>
					</div>
				</footer>
				<div class="full-page-background" style="background-image: url('images/full-screen-image-1.jpg')">
				</div>
			</div>
		</div>
	</div>
	<!-- build:js scripts/sign.min.js -->
	<script src="../vendor/headjs/dist/1.0.0/head.load.min.js"></script>
	<script src="boot-sign.js"></script>
	<!-- endbuild -->
</body>
</html>
