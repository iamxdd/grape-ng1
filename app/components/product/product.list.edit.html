<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-sm-12">
			<div cg-busy="[processBusyPromise]" class="workspace">
				<div class="widget-box">
					<div class="widget-title">
						<h4>产品编辑</h4>
					</div>
					<div class="widget-content">
						<form class="form-horizontal" role="form"><div class="form-group"><label  class="col-sm-2 control-label gp-control-label" for="id_id" >ID</label><div class="col-sm-8"><span id="id_id" class="gp-no-edit">{{context.editDataModel.id}}</span></div></div>
<div class="form-group"><label  class="col-sm-2 control-label gp-control-label" for="id_logo" >图片</label><div class="col-sm-8"><image-uploader id="id_logo_imguploader" options="context.imageUploadOptions()"></image-uploader></div></div>
<div class="form-group"><label  class="col-sm-2 control-label gp-control-label" for="id_price" >价格</label><div class="col-sm-8"><input id="id_price" ng-disabled="context.viewMode" class="gp-edit-typing form-control" type="text" ng-model="context.editDataModel.price" ></div></div>
<div class="form-group"><label  class="col-sm-2 control-label gp-control-label" for="id_category" >类别</label><div class="col-sm-8"><select-provider id="id_category_selectprovider" provide="context.selectProviderOptions()"><ui-select ng-model="context.editDataModel.category" ng-init="context.originEditDataModel.category = context.editDataModel.category" ng-disabled="context.viewMode"><ui-select-match><span ng-bind="$select.selected.name">{{$select.selected.name}}</span></ui-select-match><ui-select-choices repeat="opt.id as opt in (context.selectOptions.id_category_selectprovider | filter: $select.search)"><span ng-bind="opt.name"></span></ui-select-choices></ui-select></select-provider></div></div>
<div class="form-group"><label  class="col-sm-2 control-label gp-control-label" for="id_createTime" >有效时间</label><div class="col-sm-8"><input date-time ng-model="context.editDataModel.createTime" class="timer-select form-control" auto-close="true" ng-disabled="context.viewMode" format="LLL"></div></div></form>
						
					</div>
					<div class="row-fluid">
						<div class="form-horizontal gp-edit-buttons-layout col-sm-offset-2">
							<div class="gp-editing-buttons-layout" ng-if="!context.viewMode">
								<button class="btn btn-primary" ng-click="context.doAction('submit')">确定</button>
								<button class="btn btn-info" ng-click="context.doAction('reset')">重置</button>
								<button class="btn btn-danger" ng-click="context.doAction('cancel')">取消</button>
							</div>
							<div class="gp-view-button-layout" ng-if="context.viewMode">
								<button class="btn btn-primary" ng-click="context.doAction('cancel')">返回</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
