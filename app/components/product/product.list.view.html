<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div cg-busy="[listBusyPromise]" class="tab-content workspace">
				<div class="tab-pane active" id="list">
					<div class="widget-box myWidget">
						<div class="widget-title">
							<h4>产品列表</h4>
						</div>
						<list-header></list-header>
						<div class="widget-content myTableBorder list-data-block">
							<script type="text/ng-template" id="header-checkbox.html"><input type="checkbox" ng-model="context.allSelectedState" />全选</script>
							<table ng-table="context.tableParams" class="table table-bordered table-responsive table-hover" filter="true">
								<tbody>
									<tr ng-repeat="row in $data"><td header="'header-checkbox.html'"><input class="center-block" type="checkbox" ng-model="row.isSelected" /></td>
<td data-title="'ID'"  sortable="'id'" ng-init="context.fastEditing = false">
	<span ng-hide="context.fastEditing">{{row.id}}</span>
	<span ng-show="context.fastEditing">
	<input type="text" ng-model="row.snapshot.value" ng-init="row.snapshot.originValue = row.id" />
	</span>
</td>

<td data-title="'价格'"  sortable="'price'" ng-init="context.fastEditing = false">
	<span ng-hide="context.fastEditing">{{row.price}}</span>
	<span ng-show="context.fastEditing">
	<input type="text" ng-model="row.snapshot.value" ng-init="row.snapshot.originValue = row.price" />
	</span>
</td>

<td data-title="'类别'"  sortable="'category'" ng-init="context.fastEditing = false">
	<span ng-hide="context.fastEditing">{{row.category}}</span>
	<span ng-show="context.fastEditing">
	<ui-select ng-model="row.snapshot.value" ng-init="row.snapshot.originValue = row.category" ><ui-select-match><span ng-bind="$select.selected.Name">{{$select.selected.Name}}</span></ui-select-match><ui-select-choices repeat="opt.Id as opt in (row.ref.data | filter: $select.search)"><span ng-bind="opt.Name"></span></ui-select-choices></ui-select>
	</span>
</td>

<td data-title="'创建时间'"  sortable="'createTime'" ng-init="context.fastEditing = false">
	<span ng-hide="context.fastEditing">{{row.createTime}}</span>
	<span ng-show="context.fastEditing">
	<input date-time auto-close="true" format="LLL" view="date" min-view="date" class="form-control timer-select" ng-model="row.snapshot.value" field-name="createTime" date-change="context.changeDateTime" />
	</span>
</td>
<td><a href="javascript:void(0);" ng-click="context.doAction('product.list.edit', 'view', row)"><i class="fa fa-eye"></i>查看</a>
<a href="javascript:void(0);" ng-click="context.doAction('product.list.edit', 'edit', row)"><i class="fa fa-pencil"></i>编辑</a>
<a href="javascript:void(0);" ng-click="context.doAction(null, 'delete', row)"><i class="fa fa-trash"></i>删除</a>
<a href="javascript:void(0);" ng-click="context.doAction(null, 'un-audit', row)"><i class="fa fa-ban on fa-legal"></i>未审核</a></td></tr>
								</tbody>
							</table>
						</div>
						<div class="row-fluid">
							<div ng-include="templates/widgets/list.footer.html"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <div style="position: relative;width: 80%">
		<canvas time-line tl-options="context.timelineOptions()" style="width:100%;"></canvas>
	</div> -->
	<div time-line tl-options="context.timelineOptions()"></div>
</div>
