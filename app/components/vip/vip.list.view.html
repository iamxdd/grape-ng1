<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div cg-busy="[listBusyPromise,listSearchBusyPromise]" class="tab-content workspace">
				<div class="tab-pane active" id="list">
					<div class="widget-box myWidget">
						<div class="widget-title">
							<h4>{{%TITLENAME%}}</h4>
						</div>
						<div ng-include="templates/widgets/list.header.html"></div>
						<div class="widget-content myTableBorder list-data-block">
							<table ng-table="tableParams" class="table table-bordered table-responsive table-hover" filter="true">
								<tbody>
									{{%COLUMNCFG%}}
								</tbody>
							</table>
						</div>
						<div class="row-fluid">
							<div ng-include="templates/widgets/list.footer.html"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
